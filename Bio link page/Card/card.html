  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const card = document.getElementById('card');
      let currentX = 0, currentY = 0, targetX = 0, targetY = 0;
      let isHovering = false;
      let animationFrameId = null;
      function animateTilt() {
        currentX += (targetX - currentX) * 0.22;
        currentY += (targetY - currentY) * 0.22;
        card.style.transform = `perspective(1400px) rotateX(${currentX}deg) rotateY(${currentY}deg) scale(${isHovering ? "1.07" : "1"})`;
        if (isHovering || Math.abs(currentX) > 0.03 || Math.abs(currentY) > 0.03) {
          animationFrameId = requestAnimationFrame(animateTilt);
        } else {
          card.style.transform = `perspective(1400px) rotateX(0deg) rotateY(0deg) scale(1)`;
          currentX = 0; currentY = 0;
          animationFrameId = null;
        }
      }
      card.addEventListener('mousemove', function(e){
        const rect = card.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const mouseX = e.clientX - centerX;
        const mouseY = e.clientY - centerY;
        targetX = (mouseY / (rect.height / 2)) * 13;
        targetY = -(mouseX / (rect.width / 2)) * 13;
        isHovering = true;
        card.classList.add('tilted');
        if (!animationFrameId) animateTilt();
      });
      card.addEventListener('mouseleave', function(){
        isHovering = false;
        targetX = 0;
        targetY = 0;
        card.classList.remove('tilted');
        if (!animationFrameId) animateTilt();
      });
      card.addEventListener('mouseenter', function() {
        isHovering = true;
        if (!animationFrameId) animateTilt();
      });
    });

    document.addEventListener('DOMContentLoaded', function () {
      const btn = document.createElement('button');
      btn.className = 'music-btn';
      btn.title = 'Mute music';
      btn.innerHTML = `
        <img src="images/music.png" alt="Music" id="musicIcon">
        <span class="music-tooltip" id="musicTooltip">Mute music</span>
      `;
      document.body.appendChild(btn);

      const audio = new Audio('music/music2.mp3');
      audio.loop = true;
      audio.volume = 0.22;
      audio.preload = 'auto';
      audio.muted = false;
      let isPlaying = false;
      let isMuted = false;

      function tryPlay() {
        audio.play().then(() => {
          isPlaying = true;
          isMuted = false;
          updateBtnState();
        }).catch(() => {
          isPlaying = false;
          updateBtnState();
        });
      }

      function autoStart() {
        if (!isPlaying) tryPlay();
        window.removeEventListener('click', autoStart);
        window.removeEventListener('touchstart', autoStart);
      }
      window.addEventListener('click', autoStart);
      window.addEventListener('touchstart', autoStart);

      setTimeout(tryPlay, 300);

      function updateBtnState() {
        btn.classList.toggle('playing', isPlaying);
        btn.classList.toggle('muted', isMuted || !isPlaying);
        document.getElementById('musicTooltip').textContent = isPlaying
          ? (isMuted ? "Unmute music" : "Mute music")
          : "Play music";
      }

      btn.addEventListener('click', function (e) {
        if (!isPlaying) {
          tryPlay();
        } else {
          isMuted = !isMuted;
          audio.muted = isMuted;
          updateBtnState();
        }
      });

      btn.addEventListener('mousedown', function () {
        if (!isPlaying) tryPlay();
      });

      window.addEventListener('blur', () => { audio.pause(); });
      window.addEventListener('focus', () => { if (isPlaying && !isMuted) audio.play(); });

      audio.addEventListener('ended', () => {
        isPlaying = false;
        isMuted = false;
        updateBtnState();
      });

      updateBtnState();
    });
  
    document.addEventListener('DOMContentLoaded', function () {
      const discordId = "1406384086154477793";
      const discordStatus = document.createElement('div');
      discordStatus.className = "discord-status";
      discordStatus.id = "discordStatus";
      discordStatus.innerHTML = `<div class="discord-row"><img src="images/discord.png" alt="discord avatar"> Loading Discord status...</div>`;
      document.querySelector('.profile-status').insertAdjacentElement('afterend', discordStatus);

      fetch(`https://api.lanyard.rest/v1/users/${discordId}`)
        .then(resp => resp.json())
        .then(data => {
          if (data && data.success && data.data && data.data.discord_user) {
            const user = data.data;
            let statusMap = {
              online: 'Online',
              idle: 'Idle',
              dnd: 'Do Not Disturb',
              offline: 'Offline'
            };
            let statusText = statusMap[user.discord_status] || 'Offline';
            let avatarUrl = user.discord_user.avatar
              ? `https://cdn.discordapp.com/avatars/${discordId}/${user.discord_user.avatar}.png`
              : `https://cdn.discordapp.com/embed/avatars/${user.discord_user.discriminator % 5}.png`;
            let activity = "";
            if (user.activities && user.activities.length > 0) {
              const act = user.activities.find(a=>a.name && a.name!=="Custom Status");
              if (act) activity = ` &mdash; <span style="color:#b86fff;font-size:0.98em;">${act.name}</span>`;
            }
            let discordRow = `<div class="discord-row"><img src="${avatarUrl}" alt="discord avatar"> <span>${statusText}${activity}</span></div>`;
          
            let spotifyRow = "";
            if (user.listening_to_spotify && user.spotify) {
              let s = user.spotify;
              spotifyRow = `<div class="spotify-row">
                <img src="${s.album_art_url}" alt="Spotify album art">
                <div class="spotify-track-info">
                  <div class="spotify-song">${s.song}</div>
                  <div class="spotify-artist">${s.artist}</div>
                </div>
              </div>`;
            }
            discordStatus.innerHTML = discordRow + spotifyRow;
          } else {
            discordStatus.innerHTML = `<div class="discord-row"><img src="images/discord.png" alt="discord avatar"> Not Found (User must be online or public Discord presence enabled)</div>`;
          }
        })
        .catch(() => {
          discordStatus.innerHTML = `<div class="discord-row">Unavailable</div>`;
        });
    });
  </script>

  const text = "Active Developer";
  const el = document.getElementById('typewriter-text');
  let index = 0;
  let forward = true;

  function typewriter() {
    if (forward) {
      index++;
      el.textContent = text.slice(0, index);
      el.style.width = `${index}ch`;
      if (index === text.length) {
        forward = false;
        setTimeout(typewriter, 2000); 
      } else {
        setTimeout(typewriter, 2000 / text.length); 
      }
    } else {
      index--;
      el.textContent = text.slice(0, index);
      el.style.width = `${index}ch`;
      if (index === 0) {
        forward = true;
        setTimeout(typewriter, 200); 
      } else {
        setTimeout(typewriter, 2000 / text.length);
      }
    }
  }

  typewriter();
